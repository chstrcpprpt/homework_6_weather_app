<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Weather</title>
</head>

<body>

  <header>
    <form class="form-search" action="#">
      <div>
        <input id="input-search" type="text" autocomplete="off" spellcheck="false" placeholder="search city">
      </div>
      <div class="btn-search">
        <i class="fas fa-search" type="submit"></i>
      </div>
    </form>
  </header>

  <aside>
    <section class="previous-searches-container">
      <div class="previous-searches"></div>
    </section>
  </aside>

  <main>
    <section class="current-weather-container">
      
    </section>
    <section class="forecast-container">
      
    </section>
  </main>

  <footer>
    <p>&copy; Charles Allen 2019</p>
  </footer>


<!-- JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="js/script.js"></script>
  <script src="https://kit.fontawesome.com/54a1bfa452.js" crossorigin="anonymous"></script>
</body>

</html>
